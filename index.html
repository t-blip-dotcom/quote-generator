<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QUOTE GENERATOR</title>
        <link rel="stylesheet" href="style.css">
        <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   </head>
   <body>
    <div class="container">
        <div class="header">
        <h2>WISE WORDS FROM THE OGs</h2>
       </div> 
       <div class="content">
        <div class="quotebox">
            <span class="quote-text">"The only limit to our realization of tomorrow is our doubts of today."</span>
        </div>
        <div class="author">
            Franklin D. Roosevelt
        </div>
        <div class="button">
            <button id="new-quote">NEXT GEM</button>
            <button id="copy-quote"> COPY</button>

        </div>



       </div>
    </div>
    <!--scripts-->
    <script src="project.js"></script>
        
   </body>
</html>
